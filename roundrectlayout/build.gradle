apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'com.novoda.bintray-release'
//添加
publish {
    userOrg = 'eddiezx'//bintray用户名
    repoName = 'Android'//要传到的maven的名字。你可能有多个maven，要传哪个写哪个。
    groupId = 'com.eddiezx'//jcenter上的路径
    artifactId = 'RoundRectLayout'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'flexible RoundRectLayout'//描述
    website = 'https://github.com/learningWu/RoundRectLayout'//网站，不重要；尽量模拟github上的地址
}